name: textherapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  cloud_functions: ^6.0.0
  firebase_remote_config: ^6.0.0

  # Social Login
  google_sign_in: ^6.2.1
#  flutter_facebook_auth: ^6.1.1

  # Razorpay (for in-app payments)
  razorpay_flutter: ^1.3.5

  # State management
  provider: ^6.1.2

  # UI & Animation
  flutter_spinkit: ^5.2.0
  animated_text_kit: ^4.2.2
  lottie: ^2.7.0

  # Utils
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/reminder_love.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Urbanist
      fonts:
        - asset: fonts/Urbanist-Regular.ttf
        - asset: fonts/Urbanist-Bold.ttf
          weight: 700
        - asset: fonts/Urbanist-Italic.ttf
          style: italic

